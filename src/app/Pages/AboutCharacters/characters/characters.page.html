  <!-- ?                  PRUEBAS DE GUARDADO FAVORITO  -->

  {{AllFavorites}}
  <ion-button (click)="clear()">Clear all...</ion-button>

  <ion-list [inset]="true" class="container">
    @for (char of allCharacters; track char.id) {
    <ion-item class="item">
      <app-character
        [character]="char"
        [isFavorite]="getIfIsFavorite(char.id)"
        
      ></app-character>
    </ion-item>
    } @empty {
    <ion-card>
      <ion-card-header>
        <ion-card-title color="danger">SIN REGISTROS</ion-card-title>
        <ion-card-subtitle>Error...</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <ion-text> Algo Fallo al momento de obtener los registros... </ion-text>
      </ion-card-content>
    </ion-card>
    }
    <ion-infinite-scroll (ionInfinite)="LoadMore($event)">
      <ion-infinite-scroll-content
        loadingText='{{"Shared.LoadingMore" | translate}}'
        loadingSpinner="dots"
      ></ion-infinite-scroll-content>
    </ion-infinite-scroll>
  </ion-list>
</ion-content>
